<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css"
    integrity="sha256-A47OwxL/nAN0ydiDFTSGX7ftbfTJTKgiJ0zqCuTPDh4=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
    integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="row justify-content-between border-bottom">
        <div class="col-8">
          <h1>Student Grade Table</h1>
        </div>
        <div class="col-4 text-right">
          <h2>Average Grade <span class="badge badge-secondary"></span></h2>
        </div>
      </div>
    </div>
  </header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-8">
        <table class="table table-striped">
          <thead class="thead">
            <tr>
              <th>Student Name</th>
              <th>Course</th>
              <th>Grade</th>
              <th class="text-right">Operations</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <p class="d-none">No Grades Recorded</p>
      </div>

      <div class="col-4">
        <form>
          <h4>Add Grade</h4>
          <div class="form-group">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="student"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="student" id="student-name" class="form-control" placeholder="Name">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="course"><i class="far fa-list-alt"></i></span>
              </div>
              <input type="text" name="course" id="course-name" class="form-control" placeholder="Course">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="grade"><i class="fas fa-graduation-cap"></i></span>
              </div>
              <input type="text" name="grade" id="grade-num" class="form-control" placeholder="Grade">
            </div>

            <div>
              <button type="submit" class="btn btn-success">Add</button>
              <button type="reset" class="btn btn-outline-secondary">Cancel</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
