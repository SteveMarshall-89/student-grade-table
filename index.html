<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css"
    integrity="sha256-A47OwxL/nAN0ydiDFTSGX7ftbfTJTKgiJ0zqCuTPDh4=" crossorigin="anonymous" />
</head>
<body>
  <header>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-4">
          <h1>Student Grade Table</h1>
        </div>
        <div class="col-4">
          <h2>Average Grade <span class="badge badge-secondary"></span></h2>
        </div>
      </div>
    </div>

  </header>
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table table-striped table-bordered">
          <thead class="thead-light">
            <tr>
              <th>Student Name</th>
              <th>Course</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="main.js"></script>
</body>
</html>
